<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Mart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap css -->

    <link rel="stylesheet" href="./css/style.css">
    <!-- custom css -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!-- fontawesome cdn -->

</head>

<body>
    <header>
        <h1 class="text-center my-5 web-title">Phone Mart</h1>
    </header>

    <main class="container">
        <section class="row">
            <div class="col-lg-11 col-md-10 col-sm-8">
                <div class="input-group mb-3">
                    <input type="text" id="phone-name" class="form-control" placeholder="Search Phone"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-warning" type="button" onclick="phoneName()">Search</button>
                </div>
                <div class="notify-section col-lg-11 col-md-10 col-sm-8">
                    <p id="error" class="notify">No Phone Found</p>
                </div>
            </div>
        </section>
        <!-- search section -->

        <section class="row m-5 mx-auto w-75" id="single-phone-detail">

        </section>
        <!-- single phone details -->

        <section id="displayPhone" class="row row-cols-1 row-cols-md-3 g-4">
        </section>
        <!-- phone results -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="./js/phoneSearch.js"></script>
</body>

</html>
